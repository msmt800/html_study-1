<p>전남대학교는 광주광역시, 전라남도 여수시 및 화순군에 있는 대한민국의 종합대학으로 1952년에 발족하였다. 광주, 여수, 화순에 캠퍼스가 있고 본 캠퍼스는 광주광역시 용봉동에 위치하고 있다. 2017년 현재 16개의 단과대학, 1개의 독립적인 학부, 1개의 일반대학원, 각 5개의 전문대학원과 특수대학원을 갖추고 있다. 대한민국 교육부 소속으로 총장은 장관급 예우를 받는다</p>
