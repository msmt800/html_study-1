<p>조선대학교는 광주광역시에 있는 사립 종합대학이다. 호남 지방 거점 사립대학이자 한반도 최초의 민립대학 으로서 1946년 9월 ‘민족국가 수립에 기여할 지역사회의 인재를 양성’이라는 설립 정신 아래 7만 2,000여 명으로 이루어진 조선대학설립동지회에 의거하여 광주야간대학원으로 설립되었다.</p>
